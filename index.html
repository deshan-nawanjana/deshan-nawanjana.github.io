<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./index.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./assets/styles/star_animation.css">
    <title>Deshan Nawanjana</title>
    <script src="./assets/scripts/api_loader.js"></script>
    <script src="./assets/scripts/card_generators.js"></script>
</head>
<body>

    <div id="stars-1"></div>
    <div id="stars-2"></div>
    <div id="stars-3"></div>

    <div id="root">
        <div class="child">
            <div class="child-inner profile">
                <div class="profile-top">
                    <div class="profile-open" click-open="{PROFILE}"></div>
                </div>
                <div class="profile-bottom">
                    <div class="profile-image"></div>
                    <div class="profile-name">Deshan Nawanjana</div>
                    <div class="profile-count">## Repos ## Stars</div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="child-inner popular">
                <div class="popular-top">
                    <div class="popular-top-title">Popular Projects</div>
                    <div class="popular-top-subtitle">Most Starred and Contributed</div>
                </div>
                <div class="popular-bottom"></div>
            </div>
        </div>
        <div class="child">
            <div class="child-inner">
                <!-- 3 -->
            </div>
        </div>
        <div class="child">
            <div class="child-inner">
                <!-- 4 -->
            </div>
        </div>
        <div class="child">
            <div class="child-inner">
                <!-- 5 -->
            </div>
        </div>
        <div class="child">
            <div class="child-inner">
                <!-- 6 -->
            </div>
        </div>
        <div class="child">
            <div class="child-inner">
                <!-- 7 -->
            </div>
        </div>
        <div class="child">
            <div class="child-inner calendar">
                <div class="calendar-top">
                    <div class="calendar-top-title">### Contributions</div>
                    <div class="calendar-top-subtitle">Within Last 365 Days</div>
                </div>
                <div class="calendar-bottom"></div>
            </div>
        </div>
    </div>

    <div class="profile-link" click-open="{PROFILE}">
        https://github.com/deshan-nawanjana
    </div>

    <div class="loading-screen">
        <div class="loading-bar"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
